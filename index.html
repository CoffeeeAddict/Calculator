<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="blankSpace"></div>
        <div class="calculatorContainer">
            <div class="calculatorContentContainer">
                <img class="calculator" src="./img/blankCalculator.png" alt="Picture of a calculator">
                <div class="buttonContainer">
                    <button id="buttonOneContainer" class="buttonBox">
                        <img class = "button" src="./img/buttons/buttonOne.png">
                    </button>
                    <button id="buttonTwoContainer" class="buttonBox">
                        <img class="button" src="./img/buttons/buttonTwo.png">
                    </button>
                    <button id="buttonThreeContainer" class="buttonBox">
                        <img class="button" src="./img/buttons/buttonThree.png">
                    </button>
                    <button id="buttonFourContainer" class="buttonBox">
                        <img class="button" src="./img/buttons/buttonFour.png">
                    </button>
                    <button id="buttonFiveContainer" class="buttonBox">
                        <img class="button" src="./img/buttons/buttonFive.png">
                    </button>
                    <button id="buttonSixContainer" class="buttonBox">
                        <img class="button" src="./img/buttons/buttonSix.png">
                    </button>
                    <button id="buttonSevenContainer" class="buttonBox">
                        <img class="button" src="./img/buttons/buttonSeven.png">
                    </button>
                    <button id="buttonEightContainer" class="buttonBox">
                        <img class="button" src="./img/buttons/buttonEight.png">
                    </button>
                    <button id="buttonNineContainer" class="buttonBox">
                        <img class="button" src="./img/buttons/buttonNine.png">
                    </button>
                    <button id="buttonZeroContainer" class="buttonBox">
                        <img class="button" src="./img/buttons/buttonZero.png">
                    </button>
                    <button id="buttonCancelContainer" class="buttonBox">
                        <img class="button" src="./img/buttons/buttonCancel.png">
                    </button>
                    <button id="buttonEqualsContainer" class="buttonBox">
                        <img class="button" src="./img/buttons/buttonEquals.png">
                    </button>
                    <button id="buttonAddContainer" class="buttonBox">
                        <img class="button" src="./img/buttons/buttonAdd.png">
                    </button>
                    <button id="buttonSubtractContainer" class="buttonBox">
                        <img class="button" src="./img/buttons/buttonSubtract.png">
                    </button>
                    <button id="buttonMultiplyContainer" class="buttonBox">
                        <img class="button" src="./img/buttons/buttonMultiply.png">
                    </button>
                    <button id="buttonDivideContainer" class="buttonBox">
                        <img class="button" src="./img/buttons/buttonDivide.png">
                    </button>
                </div>
            </div>
        </div>
        <div class="blankSpace"></div>
    </div>
</body>
</html>
