<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="blankSpace"></div>
        <div class="calculatorContainer">
            <div class="calculatorContentContainer">
                <img class="calculator" src="./img/blankCalculator.png" alt="Picture of a calculator">
                <div class="componentsContainer">
                    <div class="display">
                    </div>
                    <button id="buttonOneContainer" class="buttonBox numberButton">
                        <img class = "button" src="./img/buttons/buttonOne.png" alt="1 button">
                    </button>
                    <button id="buttonTwoContainer" class="buttonBox numberButton">
                        <img class="button" src="./img/buttons/buttonTwo.png" alt="2 button">
                    </button>
                    <button id="buttonThreeContainer" class="buttonBox numberButton">
                        <img class="button" src="./img/buttons/buttonThree.png" alt="3 button">
                    </button>
                    <button id="buttonFourContainer" class="buttonBox numberButton">
                        <img class="button" src="./img/buttons/buttonFour.png" alt="4 button">
                    </button>
                    <button id="buttonFiveContainer" class="buttonBox numberButton">
                        <img class="button" src="./img/buttons/buttonFive.png" alt="5 button">
                    </button>
                    <button id="buttonSixContainer" class="buttonBox numberButton">
                        <img class="button" src="./img/buttons/buttonSix.png" alt="6 button">
                    </button>
                    <button id="buttonSevenContainer" class="buttonBox numberButton">
                        <img class="button" src="./img/buttons/buttonSeven.png" alt="7 button">
                    </button>
                    <button id="buttonEightContainer" class="buttonBox numberButton">
                        <img class="button" src="./img/buttons/buttonEight.png" alt="8 button">
                    </button>
                    <button id="buttonNineContainer" class="buttonBox numberButton">
                        <img class="button" src="./img/buttons/buttonNine.png" alt="9 button">
                    </button>
                    <button id="buttonZeroContainer" class="buttonBox numberButton">
                        <img class="button" src="./img/buttons/buttonZero.png" alt="0 button">
                    </button>
                    <button id="buttonCancelContainer" class="buttonBox">
                        <img class="button" src="./img/buttons/buttonCancel.png" alt="clear button">
                    </button>
                    <button id="buttonEqualsContainer" class="buttonBox">
                        <img class="button" src="./img/buttons/buttonEquals.png" alt="equals button">
                    </button>
                    <button id="buttonAddContainer" class="buttonBox operationButton">
                        <img class="button" src="./img/buttons/buttonAdd.png" alt="add button">
                    </button>
                    <button id="buttonSubtractContainer" class="buttonBox operationButton">
                        <img class="button" src="./img/buttons/buttonSubtract.png" alt="subtract button">
                    </button>
                    <button id="buttonMultiplyContainer" class="buttonBox operationButton">
                        <img class="button" src="./img/buttons/buttonMultiply.png" alt="multiply button">
                    </button>
                    <button id="buttonDivideContainer" class="buttonBox operationButton">
                        <img class="button" src="./img/buttons/buttonDivide.png" alt="divide button">
                    </button>
                </div>
            </div>
        </div>
        <div class="blankSpace"></div>
    </div>
</body>
</html>
